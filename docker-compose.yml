services:
  main_server:
    # platform: linux/amd64  # 로컬 테스트용으로 주석 처리
    build: 
      context: ./node_js
      args:
        - PORT=${SERVER_PORT}
    environment:
      - DOCKER_ENV=true
    env_file:
      - ./.env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - bus_api
    depends_on:
      database:
        condition: service_healthy
      ollama:
        condition: service_started
    # 보안 설정: 호스트 시스템 접근 차단
    # read_only: true  # 로그 파일 쓰기가 필요하면 주석 처리
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp
      - /var/tmp
      - /run
    restart: unless-stopped
    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
  
  database:
    image: mongo:latest
    env_file:
      - ./.env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - bus_api
    # 보안 설정 (MongoDB는 파일 시스템 접근 필요)
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
  
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    networks:
      - bus_api
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    # GPU 사용
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
  
  ollama-init:
    image: curlimages/curl:latest
    container_name: ollama-init
    networks:
      - bus_api
    depends_on:
      - ollama
    env_file:
      - ./.env
    volumes:
      - ./init-ollama.sh:/init-ollama.sh:ro
    command: ["sh", "/init-ollama.sh"]
    restart: "no"
  
networks:
  bus_api:
    driver: bridge

volumes:
  mongo_data:
  ollama_data: